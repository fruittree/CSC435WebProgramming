<!DOCTYPE html>
<html lang='en'>
<head>
<title>unobtrusive js</title>
<script type="text/javascript">
(function() {	
	"use strict";
	window.onload = function () {
		var buttonPress = document.getElementById("bttnHello");
		buttonPress.onclick = handleClick;
	};

	function handleClick(){
	   //response when button is clicked
	   var a = document.getElementById('pMsg');
	   a.innerHTML = 'Hello, World!';
	   //alert('anything')
	}

})();
</script>
</head>
<body>
<h2>Unobtrusive 
	JavaScript Demo</h2>
<button id='bttnHello'>Say Hello</button>
<p id='pMsg'></p>
</body>
</html>
