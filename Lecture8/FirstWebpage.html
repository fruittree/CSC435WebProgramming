<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

<script type="text/javascript">
function doMoreInitializing() {
  console.log("more!");
}
function changeToBear() {
  $("#mainImage").attr("src", "bear.jpg");
  console.log('rawr!');
}
$(document).ready(function() {
  console.log("Hello world!");
  doMoreInitializing();
  $("#catButton").click(function() {
    $("#mainImage").attr("src", "cat.jpg");
    console.log('meow!');
  });
  $("#dogButton").click(function() {
    $("#mainImage").attr("src", "dog.jpg");
    console.log('bark!');
  });
  $("#bearButton").click(changeToBear);
});
</script>

		<h2>
			My sub-heading

		</h2>
