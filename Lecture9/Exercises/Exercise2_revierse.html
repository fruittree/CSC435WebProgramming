function rev_num() {
    numstring = prompt("Enter the number to be reveresed :", " ")
    n = parseInt(numstring);
    
    for(var r = 0; n; n = Math.floor(n / 10)) {
        r *= 10;
        r += n % 10;
    }
    document.write("The given number is : " +numstring+ " <br/> The reversed number is : " +r+ "\n");
}
    
</script>
<body onload="rev_num();">
<!-- when the page gets loaded rev_num() function gets called -->
